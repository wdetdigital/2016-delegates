<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/drilldown.js"></script>
</head>
<body>
	<!-- Define chart containers -->
	<div id="main">
		<div id="dem-count" class="chart-container" style="width: 100%; height: 400px;"></div>
		<div id="dem-drilldown-x2" class="chart-container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		<div id="gop-count" class="chart-container" style="width: 100%; height: 400px;"></div>
		<div id="gop-drilldown-x2" class="chart-container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	</div>
	<!-- Load the charts -->
	<script src="dem-count.js"></script>
	<script src="dem-drilldown-x2.js"></script>
	<script src="gop-count.js"></script>
	<script src="gop-drilldown-x2.js"></script>
</body>
</html>
